<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性密码管理平台</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/static/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/static/css/plugins/codemirror/codemirror.css}" rel="stylesheet" />
    <link th:href="@{/static/css/plugins/codemirror/ambiance.css}" rel="stylesheet" />
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />
    <link th:href="@{/static/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>

<body class="fixed-sidebar no-skin-config full-height-layout">

    <div id="wrapper" style="background:gainsboro;">		
       <div id="page-wrappers" class="gray-bg"> 
			<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-12" style="text-align:center">
                    <strong style="font-weight:bold;font-size:30px;">属性密码管理平台</strong>
                </div>
 
            </div>
            <div class="fh-breadcrumb">

                <div class="fh-column">
                    <div class="full-height-scroll">
                        <ul class="list-group elements-list">
                            <li class="list-group-item active">
                                <a data-toggle="tab" href="#tab-1">
                                   <!-- <small class="pull-right text-muted"> 16.02.2015</small> -->
                                  <!--  <strong>Ann Smith</strong> -->
                                    <div class="small m-t-xs">
                                        <strong>
                                            私钥申请
                                        </strong>
<!--                                        <p class="m-b-none">
                                            <i class="fa fa-map-marker"></i> Riviera State 32/106
                                        </p> -->
                                    </div>
                                </a>
                            </li>
                            <li class="list-group-item ">
                                <a data-toggle="tab" href="#tab-2">
                                    <div class="small m-t-xs">
                                        <strong class="m-b-xs">
                                            属性加密
                                            <br/>
                                        </strong>
                                    </div>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a data-toggle="tab" href="#tab-3">
                                    <div class="small m-t-xs">
                                        <strong class="m-b-xs">
                                            属性解密
                                        </strong>
                                    </div>
                                </a>
                            </li>

                        </ul>

                    </div>
                </div>

                <div class="full-height">
                    <div class="full-height-scroll white-bg border-left">

                        <div class="element-detail-box">

                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <form  class="form-horizontal">
									<div class="form-group"><label class="col-sm-2 control-label">属性</label>
										<div class="col-sm-10">
                                            <input type="text" class="form-control set_attribute" /></div>
									</div>
 
									<div  class="form-group">
										<div class="col-sm-12" style="text-align: center;">
									    <button class="btn btn-primary apply" type="button"><i class="fa fa-check"></i>&nbsp;申请</button>
									  </div>
									</div>
									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label" >秘钥</label>
										<div class="col-sm-10">
                                            <button class="btn btn-white copy_secret_key" data-clipboard-target="#copyKeygentext"><i class="fa fa-copy"></i> Copy</button>
											<textarea class="form-control get_secret_key" rows="10" style="resize: none;" id="copyKeygentext"></textarea>
											<!-- <input type="password" class="form-control" name="password"> -->
										</div>
									</div>
								</form>

                                </div>

                                <div id="tab-2" class="tab-pane ">
                                    <form  class="form-horizontal">
                                        <div class="form-group"><label class="col-sm-2 control-label">证书</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control cert" rows="5" style="resize: none;"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group"><label class="col-sm-2 control-label">属性加密策略</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control policy" rows="5" style="resize: none;"></textarea>
                                            </div>
                                        </div>

                                        <div  class="form-group">
                                            <div class="col-sm-12" style="text-align: center;">
                                                <button class="btn btn-primary enc" type="button"><i class="fa fa-check"></i>&nbsp;加密</button>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" >证书密文</label>
                                            <div class="col-sm-10">
                                                <button class="btn btn-white copy_secret_key" data-clipboard-target="#copyEnctext"><i class="fa fa-copy"></i> Copy</button>
                                                <textarea class="form-control get_secret_key" rows="10" style="resize: none;" id="copyEnctext" ></textarea>
                                                <!-- <input type="password" class="form-control" name="password"> -->
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="tab-3" class="tab-pane">
                                    <form  class="form-horizontal">
                                        <div class="form-group"><label class="col-sm-2 control-label">私钥</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control prvkey" rows="5" style="resize: none;"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group"><label class="col-sm-2 control-label">证书密文</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control cert_aes" rows="5" style="resize: none;"></textarea>
                                            </div>
                                        </div>

                                        <div  class="form-group">
                                            <div class="col-sm-12" style="text-align: center;">
                                                <button class="btn btn-primary dec" type="button"><i class="fa fa-check"></i>&nbsp;解密</button>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" >证书明文</label>
                                            <div class="col-sm-10">
                                                <button class="btn btn-white copy_secret_key" data-clipboard-target="#copyDectext"><i class="fa fa-copy"></i> Copy</button>
                                                <textarea class="form-control get_secret_key" rows="10" style="resize: none;" id="copyDectext"></textarea>
                                                <!-- <input type="password" class="form-control" name="password"> -->
                                            </div>
                                        </div>
                                    </form>
                                </div>
							</div>

                        </div>

                    </div>
                </div>



            </div>

        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2015
            </div>
        </div>

        </div> 
        </div> 

    <!-- Mainly scripts -->
    <script th:src="@{/static/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/static/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <!-- Custom and plugin javascript -->
    <script th:src="@{/static/js/inspinia.js}"></script>
    <script th:src="@{/static/js/index.js}"></script>
    <script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>
    <!-- Clipboard -->
    <script th:src="@{/static/js/plugins/clipboard/clipboard.min.js}"></script>
</body>

</html>
